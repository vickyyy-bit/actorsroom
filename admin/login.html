<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Harshal's Actor's Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-yellow-400 text-center mb-6">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-300 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
      </div>
      <div>
        <label for="password" class="block text-gray-300 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-md transition">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Replace this with real API validation
      if (username === 'admin' && password === 'password123') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Try admin / password123');
      }
    });
  </script>
</body>
</html>
